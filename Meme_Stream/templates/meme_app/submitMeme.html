{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h5 style="text-align: center;">Post your Memes here...</h5>
        <br>
        <div class="container" style="padding: 2%; background-color: #eceff1; border-radius:30px" >
            <h4><b>Meme Stream</b></h4>
            <br>
            <div class="row">
                <form action="{% url 'submitMeme'%}" method="post"class="col s12">
                    {% csrf_token %}
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="memerName" type="text" name="memerName" data-length="50" required>
                      <label for="memerName">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="caption" name="caption" class="materialize-textarea" data-length="50" required></textarea>
                      <label for="caption">Caption</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="memeURL" name="memeURL" class="materialize-textarea" data-length="10000000" required></textarea>
                      <label for="memeURL">Meme URL</label>
                    </div>
                  </div>
                  <button class="btn waves-effect blue-grey darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
        </div>

    </div>



{% endblock content %}
