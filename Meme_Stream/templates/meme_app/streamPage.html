{% extends 'base.html' %}

{% block content %}
    <!-- <h1>{{ data }}</h1>     -->

    <div class="row">
        {% for element in data %}
            <div class="col s4">
                <div class="card">
                <h6 style="padding-left: 10px;"><b>{{ element.0 }}</b></h6>
                <div class="card-image">
                    <img style="height: 250px; width:auto;" src="{{ element.2 }}">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>{{ element.1}}</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
                </div>
            </div>
        {% endfor %}    
    </div>



{% endblock content %}
