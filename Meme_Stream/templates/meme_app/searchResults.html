{% extends 'base.html' %}

{% block content %}
    <h6 style="text-align: center;">{{id | title}}</h6>
    <div class="row" style="padding-left: 10px;">
        <div class="col s3" style="align-self: center;">
            <div style="background-color: #eceff1; border-radius:20px" class="card">
            <h6 style="padding-left: 10px;"><b>{{searchResultData.0.0}}</b></h6>
            <h6 style="padding-left: 10px;">Meme_Id: {{id}}</h6>            
            <div class="card-image">
                <img style="height: 250px; width:auto;" src="{{ searchResultData.0.2 }}">
                <span class="card-title"><p><a href="{% url 'openEditForm'  %}" class="btn-floating" style="background-color: transparent;"><i class="material-icons ">edit</i></a></p></span>
            </div>
            <div class="card-content">
                <p>{{ searchResultData.0.1}}</p>
            </div>
            </div>
        </div>
    </div>
    

{% endblock content %}
